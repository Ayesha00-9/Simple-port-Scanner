
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-white-800 mb-6">Port Scanner</h1>
        <form id="scan-form" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
            <div class="mb-4">
                <label for="target" class="block text-gray-700 text-sm font-bold mb-2">Target IP/Hostname</label>
                <input type="text" id="target" name="target" class="w-full p-2 border rounded" placeholder="e.g., 127.0.0.1" required>
            </div>
            <div class="mb-4">
                <label for="start_port" class="block text-gray-700 text-sm font-bold mb-2">Start Port</label>
                <input type="number" id="start_port" name="start_port" class="w-full p-2 border rounded" placeholder="e.g., 1" required>
            </div>
            <div class="mb-4">
                <label for="end_port" class="block text-gray-700 text-sm font-bold mb-2">End Port</label>
                <input type="number" id="end_port" name="end_port" class="w-full p-2 border rounded" placeholder="e.g., 1000" required>
            </div>
            <button type="submit" id="scan-button" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Scan Ports</button>
        </form>
        <div id="error" class="mt-4 text-red-500 text-center hidden"></div>
        <div id="results" class="mt-4 bg-white p-4 rounded-lg shadow-md hidden">
            <p><strong>Started at:</strong> <span id="start-time"></span></p>
            <p><strong>Completed at:</strong> <span id="end-time"></span></p>
            <p><strong>Summary:</strong> <span id="summary"></span></p>
            <ul id="port-results" class="list-disc pl-5 mt-2"></ul>
        </div>
    </div>
    <script>
        let isScanning = false;
        document.getElementById('scan-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isScanning) return; // Prevent multiple submissions
            isScanning = true;
            console.log('Form submitted'); // Debug log
            const button = document.getElementById('scan-button');
            button.disabled = true;
            button.textContent = 'Scanning...';
            const formData = new FormData(e.target);
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            resultsDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.error) {
                    errorDiv.textContent = data.error;
                    errorDiv.classList.remove('hidden');
                    return;
                }

                resultsDiv.classList.remove('hidden');
                document.getElementById('start-time').textContent = data.start_time;
                document.getElementById('end-time').textContent = data.end_time;
                document.getElementById('summary').textContent = data.summary;
                const portResults = document.getElementById('port-results');
                portResults.innerHTML = '';
                data.results.forEach(result => {
                    const li = document.createElement('li');
                    li.textContent = result;
                    portResults.appendChild(li);
                });
            } catch (error) {
                console.error('Fetch error:', error); // Debug error
                errorDiv.textContent = 'An error occurred. Check the console.';
                errorDiv.classList.remove('hidden');
            } finally {
                isScanning = false;
                button.disabled = false;
                button.textContent = 'Scan Ports';
            }
        });
    </script>
</body>
</html>
